<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
<body>
    <div id="container">

    <header id="header">
        <h1>TO DO LIST</h1>
        
        <input type="text" id="taskInput" placeholder="Write down the task to be done" value="mustafa">
        <i class="fas fa-plus-circle" id="addButton"></i>
        

    </header>
    <div id="tasks">
    <div id="myList" class="listitems">
        <li class="todoli" id="todoli">         
              <label for="">test todo</label>      
          </li>
          <img src="./img/finish.png" class="buttons" alt="delete" />
          <img src="./img/del.jpg" class="buttons" alt="delete" />   

    </div>
</div>
</div>


    <script src="./app.js"></script>
    
</body>
</html>
