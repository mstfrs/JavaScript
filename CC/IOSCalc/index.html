<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>

   
    <tr>
        <td colspan="4">
            <input type="text" id="secondline">
        </td>
        
    </tr>
    <tr>
        <td colspan="4">
            <input type="text" id="firstline">
        </td>
        
    </tr>
    <tr>
        <td class="button">AC</td>
        <td class="button">+/-</td>
        <td class="button">--</td>
        <td class="operand">/</td>
    </tr>
    <tr>
        <td class="button">7</td>
        <td class="button">8</td>
        <td class="button">9</td>
        <td class="operand">*</td>
    </tr>
    <tr>
        <td class="button">4</td>
        <td class="button">5</td>
        <td class="button">6</td>
        <td class="operand">-</td>
    </tr>
    <tr>
        <td class="button">1</td>
        <td class="button">2</td>
        <td class="button">3</td>
        <td class="operand">+</td>
    </tr>
    <tr>
        
        <td class="button" colspan="2">0</td>
        <td  class="button">,</td>
        <td  class="operand">=</td>
    </tr>
</table>
</div>
</body>
</html>
